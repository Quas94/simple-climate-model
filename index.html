<html ng-app="cmApp">
<head>
	<title>Simple Climate Model - UNSW CCRC</title>

	<!-- Google font (Raleway) -->
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

	<!-- Bootstrap CSS -->
	<!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<!-- Angular.js minified js library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-animate.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-sanitize.js"></script>
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Bootstrap's default js, otherwise dropdowns don't work -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!-- Angular UI for Bootstrap -->
	<script type="text/javascript" src="./js/ui-bootstrap-tpls-0.14.3.min.js"></script>

	<!-- Chartist.js minified CSS file -->
	<link rel="stylesheet" type="text/css" href="./css/chartist.min.css">
	<!-- Chartist.js minified js library -->
	<script type="text/javascript" src="./js/chartist.min.js"></script>

	<!-- Our sources -->
	<!-- Our custom CSS files -->
	<link rel="stylesheet" type="text/css" href="./css/app.css">
	<!-- Input data (ported from XLS) -->
	<script type="text/javascript" src="./js/app/data.js"></script>
	<!-- Function imports and definitions -->
	<script type="text/javascript" src="./js/app/functions.js"></script>
	<!-- Constants file -->
	<script type="text/javascript" src="./js/app/constants.js"></script>
	<!-- Model simulation function -->
	<script type="text/javascript" src="js/app/simulate.js"></script>

	<!-- Angular app code -->
	<script type="text/javascript" src="js/app/app.js"></script>
</head>
<body ng-controller="mainCtrl">
	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-cloud"></span> Simple Climate Model</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Standard</a></li>
					<li><a href="#">Advanced</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Report a bug</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Rest of the page -->
	<div class="container-fluid">
		<div class="row main-row">
			<!-- Sidebar -->
			<div class="col-md-2 col-lg-1 sidebar">
				<ul class="nav nav-sidebar">
					<li ng-repeat="scenario in scenarios" ng-class="isSidebarActive(scenario.active)">
						<a class="sidebar-li" href="#" ng-click="selectScenario(scenario.id)">{{ scenario.name }}</a>
					</li>
				</ul>
			</div>
			<!-- Main section -->
			<div class="col-md-10 col-md-offset-2 col-lg-11 col-lg-offset-1">
				<!-- Padding for navbar -->
				<div class="main-top-padding"></div>
				<!-- Row for progress bar at the very top -->
				<!-- @TODO fix async handling of simulation so this actually works
				<div class="row" id="simulation-progress">
					<div class="col-md-12">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="progress progress-striped active no-bottom-margin">
									<div class="progress-bar-success"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				-->
				<!-- Row for charts -->
				<div class="row">
					<div class="col-md-6">
						<div class="panel panel-danger">
							<div class="panel-heading" id="main-heading">
								<button class="btn btn-xs btn-danger">Surface and Ocean Temperature</button>
								<button class="btn btn-sm btn-danger pull-right" ng-click="popupChart(true)"><i class="glyphicon glyphicon-share"></i></button>
							</div>
							<div class="panel-body" id="main-panel">
								<div class="ct-chart" ng-repeat="chart in mainCharts" id="{{ chart.id }}"></div>
							</div>
						</div>
					</div>
					<div class="col-md-6 no-left-padding">
						<div class="panel panel-info">
							<div class="panel-heading">
								<span class="dropdown">
									<button class="btn btn-xs btn-info dropdown-toggle" type="button" data-toggle="dropdown">{{ secondaryChartActive.name }} <span class="caret"></span></button>
									<ul class="dropdown-menu">
										<li ng-repeat="chart in secondaryCharts"><a href="#" ng-click="selectSecondaryChart(chart)">{{ chart.name }}</a></li>
									</ul>
								</span>
								<button class="btn btn-sm btn-info pull-right" ng-click="popupChart(false)"><i class="glyphicon glyphicon-share"></i></button>
							</div>
							<div class="panel-body" id="secondary-panel">
								<div class="ct-chart" ng-repeat="chart in secondaryCharts" id="{{ chart.id }}"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- Bottom section -->
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-success">
							<div class="panel-heading" id="main-heading">Extra Info etc. TODO</div>
							<div class="panel-body" id="main-panel">
								<p>Extra info and whatever</p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Area at bottom -->
		</div>
	</div>
</body>
</html>
